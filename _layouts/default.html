<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="keywords" content="{{ site.keywords | join: ',' }}" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/assets/css/pure-min.css" type="text/css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/assets/css/grids-responsive-old-ie-min.css" type="text/css">
    <![endif]-->
    <link rel="stylesheet" href="/assets/css/grids-responsive-min.css" type="text/css">

    <link rel="stylesheet" href="/assets/css/font-awesome.min.css" type="text/css">
	<!--[if lte IE 8]>
    	<link rel="stylesheet" href="/assets/css/font-awesome-ie7.min.css" type="text/css">
    <![endif]-->

    <link rel="stylesheet" href="/assets/css/style.min.css?v1.0" type="text/css" />

    <!--[if lt IE 9]>
        <script src="/assets/js/html5shiv.js" type="text/javascript"></script>
    <![endif]-->

    <script src="/assets/js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/assets/js/prefixfree.min.js" type="text/javascript"></script>
</head>
<body>
	<article id="container" class="pure-g">
		<!-- sidebar -->
		{% include sidebar.html %}

	    <section class="content pure-u-1 pure-u-md-3-4">
	    	<!-- content -->
	    	{{ content }}
	    	<!-- footer -->
	        {% include footer.html %}
	    </section>
	</article>

	<!-- loading -->
	<div id="loading_wrap">
	    <div class="loading">
	        <span></span>
	        <span></span>
	        <span></span>
	        <span></span>
	    </div>
	</div>

	<!-- backtotop -->
	<div id="backtotop">
	    <div class="bg"></div>
	</div>

	<script type="text/javascript">
	  	$(function() {
		    $(window).scroll(function() {
			    if ($(this).scrollTop() > 200) {
			        $('#backtotop').addClass('show');
			    } else {
			        $('#backtotop').removeClass('show');
			    }
		    });

		    $('#backtotop').bind('click', function() {
		      	var _this = $(this);
		      	$('html, body').animate({'scrollTop': '0px'}, 800, function() {
		          	_this.removeClass('show');
		      	});
		    });
	  	});

	  	$(window).load(function() {
	    	$('#loading_wrap').fadeOut().children('.loading').hide();
	  	});
	</script>

	<!-- snow -->
	<script src="/assets/js/snowflake.js" type="text/javascript"></script>
	<!-- duoshuo -->
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"{{ site.comments.duoshuo.short_name }}"};
		(function() {
		    var ds = document.createElement('script');
		    ds.type = 'text/javascript';ds.async = true;
		    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		    ds.charset = 'UTF-8';
		    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
	</script>

	<!-- google analytics -->
	<script type="text/javascript">
		var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', '{{ site.analytics.google.tracking_id }}']);
		  _gaq.push(['_trackPageview']);

		(function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</body>
</html>
